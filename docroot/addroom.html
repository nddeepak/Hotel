function disable()
{
document.form2.name.disabled=true;
document.form2.address.disabled=true;
}


function enable()
{


document.form2.name.disabled=false;

}

function validate()
{


     
      if( isNaN(document.form2.roomno.value) || document.form2.roomno.value=="")
   {

   if(document.form2.roomno.value<100 || document.form2.roomno.value>500)

    alert("Please enter room between 100 and 500");

   }
  flag=false;


     for(i=0;i<document.form2.type.length;i++)
     {
	if(document.form2.type[i].checked)
	{
	  flag=true;
        }
       
     }

     if(!flag)
      {
	alert("Please select AC or NONAC");
	return false;
      }


flag1=false;


     for(i=0;i<document.form2.room.length;i++)
     {
	if(document.form2.room[i].checked)

	  flag1=true;
        }

     if(!flag1)

flag3=false;

     if(!flag3)

	if(!document.form2.name.disabled && document.form2.name.value=="" )

spl="0123456789 ";

		document.form2.name.value="";
		return false;
	}
 }


	if(!document.form2.address.disabled && document.form2.address.value=="")
