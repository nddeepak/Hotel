<script type="text/javascript">
function validate()
{
if(document.myform.name.value=="")
{
alert("Enter username");
document.myform.name.focus();
return false;
}
if(document.myform.pass.value=="")
{
alert("Enter password");
document.myform.pass.focus();
return false;
}
return true;
}

</script>
</head>
